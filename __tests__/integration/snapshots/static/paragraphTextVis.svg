              </g>
              <g>
                <text fill="rgba(29,33,41,1)" stroke-width="0" dominant-baseline="central" dx="0" dy="11" font-size="12" paint-order="stroke" style="transform:translate(-75px, -20px);" text-anchor="left">1</text>
