                <path width="15.44" height="26" x="-79" y="-22" fill="rgba(65,97,128,1)" fill-opacity=".05" d="m-76-22 9.44 0a3 3 0 0 1 3 3l0 20a3 3 0 0 1-3 3l-9.44 0a3 3 0 0 1-3-3l0-20a3 3 0 0 1 3-3z"/>
              </g>
              <g>
                <text fill="rgba(29,33,41,1)" stroke-width="0" dominant-baseline="central" dx="0" dy="11" font-size="12" paint-order="stroke" style="transform:translate(-75px, -20px);" text-anchor="left">2</text>
              </g>
              <g>
                <path fill="none" d="m-63.56 0 63.56 0"/>
              </g>
            </g>
          </g>
          <g fill="none" class="main-layer">
            <g fill="none" class="element" transform="matrix(1 0 0 1 107.871 0)">
              <g>
                <path width="167.5" height="652" x="-84" y="-2" fill="none" d="m-84-2 167.5 0 0 652-167.5 0z"/>
              </g>
              <g>
                <text fill="rgba(27,30,35,1)" stroke="rgba(27,30,35,1)" stroke-width="0" dominant-baseline="hanging" font-size="10" paint-order="stroke" style="transform:translate(-80px, 0px);" text-anchor="left"><tspan x="0" dx="0" dy="0">Call me Ishmael. Some years ag</tspan><tspan x="0" dx="0" dy="18">o—never mind how lon</tspan><tspan x="0" dx="0" dy="18">gprecisely—having little or no</tspan><tspan x="0" dx="0" dy="18">money in my purse, and nothing</tspan><tspan x="0" dx="0" dy="18">particular to interest me on</tspan><tspan x="0" dx="0" dy="18">shore, I thought I would sail</tspan><tspan x="0" dx="0" dy="18">about a little and see the watery</tspan><tspan x="0" dx="0" dy="18">part of the world. It is a way I</tspan><tspan x="0" dx="0" dy="18">have of driving off the spleen</tspan><tspan x="0" dx="0" dy="18">and regulating the circulation.</tspan><tspan x="0" dx="0" dy="18">Whenever I find myself growing</tspan><tspan x="0" dx="0" dy="18">grim about the mouth; whenever</tspan><tspan x="0" dx="0" dy="18">it is a damp, drizzly November in</tspan><tspan x="0" dx="0" dy="18">my soul; whenever I find myself</tspan><tspan x="0" dx="0" dy="18">involuntarily pausing before</tspan><tspan x="0" dx="0" dy="18">coffin warehouses, and bringing</tspan><tspan x="0" dx="0" dy="18">up the rear of every funeral I</tspan><tspan x="0" dx="0" dy="18">meet; and especially whenever</tspan><tspan x="0" dx="0" dy="18">my hypos get such an upper</tspan><tspan x="0" dx="0" dy="18">hand of me, that it requires a</tspan><tspan x="0" dx="0" dy="18">strong moral principle to prevent</tspan><tspan x="0" dx="0" dy="18">me from deliberately stepping</tspan><tspan x="0" dx="0" dy="18">into the street, and methodically</tspan><tspan x="0" dx="0" dy="18">knocking people’s hats off—</tspan><tspan x="0" dx="0" dy="18">then, I account it high time to</tspan><tspan x="0" dx="0" dy="18">get to sea as soon as I can. This</tspan><tspan x="0" dx="0" dy="18">is my substitute for pistol and</tspan><tspan x="0" dx="0" dy="18">ball. With a philosophical flourish</tspan><tspan x="0" dx="0" dy="18">Cato throws himself upon his</tspan><tspan x="0" dx="0" dy="18">sword; I quietly take to the ship.</tspan><tspan x="0" dx="0" dy="18">There is nothing surprising i</tspan><tspan x="0" dx="0" dy="18">nthis. If they but knew it, almost</tspan><tspan x="0" dx="0" dy="18">all men in their degree, some</tspan><tspan x="0" dx="0" dy="18">time or other, cherish very nearly</tspan><tspan x="0" dx="0" dy="18">the same feelings towards the</tspan><tspan x="0" dx="0" dy="18">ocean with me.</tspan></text>
              </g>
              <g>
                <path fill="none" d="m0 0 0 0"/>
              </g>
            </g>
            <g fill="none" class="element" transform="matrix(1 0 0 1 304 0)">
              <g>
                <path width="166.8" height="238" x="-84" y="-2" fill="none" d="m-84-2 166.8 0 0 238-166.8 0z"/>
              </g>
              <g>
                <text fill="rgba(27,30,35,1)" stroke="rgba(27,30,35,1)" stroke-width="0" dominant-baseline="hanging" font-size="10" paint-order="stroke" style="transform:translate(-80px, 0px);" text-anchor="left"><tspan x="0" dx="0" dy="0">There now is your insular city of</tspan><tspan x="0" dx="0" dy="18">the Manhattoes, belted round by</tspan><tspan x="0" dx="0" dy="18">wharves as Indian isles by coral</tspan><tspan x="0" dx="0" dy="18">reefs—commerce surrounds it</tspan><tspan x="0" dx="0" dy="18">with her surf. Right and left, the</tspan><tspan x="0" dx="0" dy="18">streets take you waterward. Its</tspan><tspan x="0" dx="0" dy="18">extreme downtown is the</tspan><tspan x="0" dx="0" dy="18">battery, where that noble mole is</tspan><tspan x="0" dx="0" dy="18">washed by waves, and cooled by</tspan><tspan x="0" dx="0" dy="18">breezes, which a few hours</tspan><tspan x="0" dx="0" dy="18">previous were out of sight o</tspan><tspan x="0" dx="0" dy="18">fland. Look at the crowds of</tspan><tspan x="0" dx="0" dy="18">water-gazers there.</tspan></text>
              </g>
              <g>
                <path fill="none" d="m0 0 0 0"/>
              </g>
            </g>
            <g fill="none" class="element" transform="matrix(1 0 0 1 500.129 0)">
              <g>
                <path width="166.4" height="418" x="-84" y="-2" fill="none" d="m-84-2 166.4 0 0 418-166.4 0z"/>
              </g>
              <g>
                <text fill="rgba(27,30,35,1)" stroke="rgba(27,30,35,1)" stroke-width="0" dominant-baseline="hanging" font-size="10" paint-order="stroke" style="transform:translate(-80px, 0px);" text-anchor="left"><tspan x="0" dx="0" dy="0">Circumambulate the city of a</tspan><tspan x="0" dx="0" dy="18">dreamy Sabbath afternoon. Go</tspan><tspan x="0" dx="0" dy="18">from Corlears Hook to Coenties</tspan><tspan x="0" dx="0" dy="18">Slip, and from thence, by</tspan><tspan x="0" dx="0" dy="18">Whitehall, northward. What do</tspan><tspan x="0" dx="0" dy="18">you see?—Posted like silent</tspan><tspan x="0" dx="0" dy="18">sentinels all around the town,</tspan><tspan x="0" dx="0" dy="18">stand thousands upon</tspan><tspan x="0" dx="0" dy="18">thousands of mortal men fixed in</tspan><tspan x="0" dx="0" dy="18">ocean reveries. Some leaning</tspan><tspan x="0" dx="0" dy="18">against the spiles; some seated</tspan><tspan x="0" dx="0" dy="18">upon the pier-heads; some</tspan><tspan x="0" dx="0" dy="18">looking over the bulwarks of</tspan><tspan x="0" dx="0" dy="18">ships from China; some high</tspan><tspan x="0" dx="0" dy="18">aloft in the rigging, as if striving</tspan><tspan x="0" dx="0" dy="18">to get a still better seaward</tspan><tspan x="0" dx="0" dy="18">peep. But these are all</tspan><tspan x="0" dx="0" dy="18">landsmen; of week days pent up</tspan><tspan x="0" dx="0" dy="18">in lath and plaster—tied to</tspan><tspan x="0" dx="0" dy="18">counters, nailed to benches,</tspan><tspan x="0" dx="0" dy="18">clinched to desks. How then is</tspan><tspan x="0" dx="0" dy="18">this? Are the green fields gone?</tspan><tspan x="0" dx="0" dy="18">What do they here?</tspan></text>
              </g>
              <g>
                <path fill="none" d="m0 0 0 0"/>
              </g>
            </g>
          </g>
          <g fill="none" class="label-layer"/>
        </g>
      </g>
    </g>
