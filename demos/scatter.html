<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="point">
  <title>Scatter Plot</title>
</head>

<body>
  <div id="canvas"></div>
  <script>
    const DataSet = require('@antv/data-set')
    const G2 = require('../index')
    const data = require('./data/scatter.json')

    const ds = new DataSet()
    const dv = ds.createView('test').source(data)
    const avgH = dv.mean('height')
    const avgW = dv.mean('weight')

    const chart = new G2.Chart({
      container: 'canvas',
      forceFit: true,
      height: window.innerHeight
    })
    chart.source(dv.rows) // TODO
    chart.scale({
      weight: {
        alias: '体重（kg）'
      },
      height: {
        alias: '身高（cm）'
      }
    })
    chart.point() // scatter plot
      .position('height*weight')
      .color('gender', ['rgba(223, 83, 83, 0.7)', 'rgba(119, 152, 191, 0.7)'])
      .shape('gender', ['circle', 'diamond'])
      .size(6)
    const line = {
      stroke: '#94E08A'
    }
    chart.render()
  </script>
</body>

</html>
