<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="pie">
  <link rel="stylesheet" href="./assets/common.css">
  <title>Pie Ring Plot</title>
</head>

<body>
  <div id="canvas"></div>
  <script src="../build/g2.js"></script>
  <script>
    const data = [
      { name: 'Microsoft Internet Explorer', value: 30 },
      { name: 'Chrome', value: 20 },
      { name: 'Firefox', value: 10 },
      { name: 'Safari', value: 10 },
      { name: 'Opera', value: 15 },
      { name: 'Others', value: 15 }
    ];
    const chart = new G2.Chart({
      container: 'canvas',
      forceFit: true,
      height: window.innerHeight
    });
    chart.source(data);
    chart.coord('theta', { innerRadius: 0.6 });
    chart.intervalStack().position('value').color('name')
      .label('name*value', {
        formatter(name, item) { return name + ':' + item.point.value + '%'; }
      });
    chart.guide().text({
      position: { 1: -0.5, value: 0 },
      content: '测试文本',
      style: {
        fill: 'red',
        textAlign: 'center'
      }
    });
    chart.render();
  </script>
</body>

</html>
