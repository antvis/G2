<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="heatmap">
  <link rel="stylesheet" href="./assets/common.css">
  <title>Heatmap</title>
</head>

<body>
<div id="canvas"></div>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/g2.js"></script>
<script>
  function normal(x, y) {
    return (1 / (2 * Math.PI)) * Math.exp((-1 / 2) * (x * x + y * y));
  }
  const data = [];
  for (let i = 0; i < 500; i++) {
    const x = (Math.random() * 1000) >> 0;
    const y = (Math.random() * 500) >> 0;
    const c = normal((x - 500) / 80, (y - 250) / 40) * 10000 >> 0;
    data.push({
      g: x,
      l: y,
      tmp: c
    });
  }
  const chart = new G2.Chart({
    container: 'canvas',
    forceFit: true,
    height: window.innerHeight
  });
  chart.source(data);
  chart.tooltip({
    showTitle: false
  });
  chart.heatmap()
    .position('g*l')
    .color('tmp', 'blue-cyan-lime-yellow-red');
  chart.render();
</script>
</body>

</html>
