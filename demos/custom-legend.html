  ];
  const ds = new DataSet({
    state: {
      filteringLevels: []
    }
  });
  const intervalDv = ds.createView({
    watchingStates: []
  }).source(data);
  const pointDv = ds.createView({
    watchingStates: [ 'filteringLevels' ]
  }).source(intervalDv);
  pointDv
    .transform({
      type: 'filter',
      callback(row) {
        return ds.state.filteringLevels.indexOf(row.level) === -1;
      }
    })
    .transform({
      type: 'aggregate',
      fields: [ 'value' ],
      operations: [ 'sum' ],
      as: [ 'value' ],
      groupBy: [ 'direction' ]
    });
  const chart = new G2.Chart({
    container: 'canvas',
    forceFit: true,
    height: window.innerHeight
  });
  chart.scale({
    value: { sync: true }
  });

  const intervalView = chart.view();
  intervalView.source(intervalDv);
  intervalView.intervalStack()
    .position('direction*value')
    .color('level');

  chart.on('legend-item:click', function(evt) {
    const filteringLevels = ds.state.filteringLevels.slice(0);
    const checked = evt.target.get('checked');
    const value = evt.data.dataValue;
    const i = filteringLevels.indexOf(value);
    if (checked) {
      if (i !== -1) {
        filteringLevels.splice(i, 1);
      }
    } else {
      if (i === -1) {
        filteringLevels.push(value);
      }
    }
    ds.setState('filteringLevels', filteringLevels);
  });

  const pointView = chart.view();
  pointView.source(pointDv);
  pointView.axis(false);
  pointView.point()
    .position('direction*value')
    .size(0)
    .label('value', function(value) {
      value = Number.parseFloat(value);
      return value.toFixed(2);
    });

  chart.render();
