<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="interval">
  <title>Bar Plot</title>
</head>

<body>
  <div id="canvas"></div>
  <script src="./assets/jquery-3.2.1.min.js"></script>
  <script src="./assets/data-set-0.1.1.min.js"></script>
  <script src="../build/g2.js"></script>
  <script>
    $.getJSON('./data/mobile.json', data => {
      // process data
      for (let i = 0; i < data.length; i++) {
        const node = data[i];
        if (node.children) {
          for (let j = 0; j < node.children.length; j++) {
            node.children[j].brand = node.brand;
          }
        }
      }

      const ds = new DataSet();
      const dv = ds.createView('test').source(data);
      dv.transform({
        as: [ 'count' ],
        groupBy: [ 'release' ],
        operations: [ 'count' ],
        type: 'aggregate'
      });

      const chart = new G2.Chart({
        container: 'canvas',
        forceFit: true,
        height: window.innerHeight
      });
      chart.source(dv.rows); // TODO
      chart.scale({
        count: {
          alias: 'top2000 唱片总量'
        },
        release: {
          tickInterval: 5,
          alias: '唱片发行年份'
        }
      });
      chart.interval().position('release*count').color('#e50000');
      chart.render();
    });
  </script>
</body>

</html>
